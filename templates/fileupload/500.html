<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error (500)</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f0f15;
            color: #f0f0f5;
            text-align: center;
            padding: 2rem;
        }
        .error-container {
            max-width: 600px;
            margin: 5rem auto;
            padding: 2rem;
            background-color: #1a1a24;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #ff6e6e;
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #b0b0c0;
        }
        a {
            color: #8a63ff;
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
        .error-details {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #252535;
            border-radius: 8px;
            font-family: monospace;
            text-align: left;
            font-size: 0.9rem;
            color: #ff7b7b;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>500</h1>
        <p>Something went wrong on our end. We're working to fix it!</p>
        <p><a href="{% url 'index' %}">Return to home</a></p>

        {% if request.sentry.id %}
            <div class="error-details">
                <p>Error ID: {{ request.sentry.id }}</p>
                {% if sentry_event_id %}
                    <p>Event ID: {{ sentry_event_id }}</p>
                {% endif %}
            </div>
        {% endif %}
    </div>
</body>
</html>
